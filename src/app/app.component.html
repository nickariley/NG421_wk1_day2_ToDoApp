<h1 align="center">{{title}}</h1>>
<input type="text" name="todoTitle" class="todo-input" placeholder="Add next todo here" (keyup.enter)='addTodo()' [(ngModel)]="todoTitle">
<ul align="center" class="list-group">
    <li class="list-group-item" *ngFor="let todo of todoList">
        <div class="view">
          <label>{{todo.title}}</label>
          <div class="float-right">
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteTodo(todo)">Delete</button>
          </div>
        </div>
      </li>
    </ul>


<router-outlet></router-outlet>
